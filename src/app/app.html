<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark-grey">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background: grey">
    <ion-list no-border>
      <ion-item *ngFor="let p of pages" style="margin-top: 10px;" (tap)="openPage(p)" class="bkg-menu">
        <ion-icon [name]="p.img" item-start style="color: #d6d6d6;"></ion-icon>
        <p style="color: #d6d6d6;">{{p.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
